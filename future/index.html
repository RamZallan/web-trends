<html>

<head>
    <meta charset="UTF-8">
    <title>VR Proof of Concept</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <a-entity position="0 1.8 4">
            <a-camera id="camera">
                <a-cursor color="#FFFFFF"></a-cursor>
            </a-camera>
        </a-entity>
        <a-curvedimage src="images/main.png" height="9" radius="5.7" theta-length="270" theta-start="-135" scale="2 2 2"></a-curvedimage>
        <a-image src="images/nav.png" height="1" width="2" position="0 2 5.5" rotation="0 -180 0">
        </a-image>
        <a-image src="images/note.png" scale="1.5 1.5" height="1" width="1.5" position="0 0 4" rotation="-90 0 0">
        </a-image>


        <a-sky color="#eee"></a-sky>
    </a-scene>
</body>

</html>
